<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 1</title>
  </head>
  <body>
    <h1>Meu deus meu senhor mi ajuda por favor</h1>
    <script>
      const nome = prompt("Digite seu nome completo");
      document.body.innerHTML = `O seu nome é: ${nome} <br />`;
      document.body.innerHTML += `O seu nome tem ${nome.length} caracteres <br />`;
      document.body.innerHTML += `A segunda letra do seu nome é: ${nome.charAt(
        1
      )} <br />`;
      document.body.innerHTML += `Qual o primeiro indice da letra e no seu nome? ${nome.indexOf(
        "e"
      )} <br />`;
      document.body.innerHTML += `Qual o ultimo indice da letra e no seu nome ${nome.lastIndexOf(
        "e"
      )} <br />`;
      document.body.innerHTML += `As ultimas 3 letras do seu nome são: ${nome.slice(
        -3
      )} <br />`;
      document.body.innerHTML += `As palavras do seu nome são: ${nome.split(
        ""
      )} <br />`;
      document.body.innerHTML += `Seu nome com letras maiúsuclas: ${nome.toUpperCase(
        ""
      )} <br />`;
      document.body.innerHTML += `Seu nome com letras minusculas: ${nome.toLowerCase(
        ""
      )} <br />`;
    </script>
  </body>
</html>
